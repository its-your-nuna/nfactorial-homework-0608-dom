    <script>
  const audio = document.getElementById('music')
  const audio2 = document.getElementById('music2')
  const start = document.querySelector('.start')
  const end = document.querySelector('.end')
  const progressBar = document.querySelector('.progress-bar')
  const now = document.querySelector('.progress-bar')
  const rain = document.getElementById('rain')

  progressBar.addEventListener('click', function (event) {
    let coordStart = this.getBoundingClientRect().left
    let coordEnd = event.pageX
    let p = (coordEnd - coordStart) / this.offsetWidth
    audio.currentTime = p * audio.duration
    console.log(p)
    audio.play()
  })

  setInterval(() => {
    now.style.width = audio.currentTime / audio.duration.toFixed(3) * 100 + '%'
  }, 1000)
        const dark = document.getElementById('dark')
        function darkTheme(){ 
          var light=document.getElementsByTagName('button')
          for(var i =0;i<light.length;i++){
            light[i].style.color = 'black'
            light[i].style.border = '2px solid black'
          }
          light[4].innerHTML='Rain'
            dark.src='rain.mp4'
            audio2.src='rain.mp3'
          console.log("audio2.src", audio2.src)

           
        }
        function lightTheme(){ 
          var light=document.getElementsByTagName('button')
          for(var i =0;i<light.length;i++){
            light[i].style.color = 'white'
            light[i].style.border = '2px solid white'
          }
          light[4].innerHTML='Bird'
          audio2.src='birds.mp3'
          console.log("audio2.src", audio2.src)
          dark.src='light.mp4'
        }
        let button = document.getElementById('music')
        function pause(){
            button.pause()
        }
        function play(){
            button.play()
        }

rain.addEventListener('click',function(event){

function togglePlay() {
  if (audio2.paused && audio2.currentTime >= 0 && !audio2.started) {
          audio2.play();
         console.log("started");
     } else {
      audio2.pause();
     }
};
